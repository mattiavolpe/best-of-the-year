<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    
    <title>Songs</title>
  </head>
  
  <body>
	  
	<h1>List of songs:</h1>
    <br>
    
    <ul>
		<li th:each="song, stats : ${songs}">
			ForEach index: [[${stats.index}]]
			<br>
			ID: [[${song.id}]]
			<br>
			Title: [[${song.title}]]
		</li>
	</ul>
    
  </body>
  
</html>
